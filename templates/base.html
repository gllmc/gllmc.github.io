<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#f9fafb" id="theme-color-meta" />
        <link rel="icon" href="{{ get_url(path='/images/favicon.png') }}" />
        <link
            rel="stylesheet"
            href="{{ get_url(path='/css/tailwind-output.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/katex.min.css"
            integrity="sha384-//SZkxyB7axjCAopkAL1E1rve+ZSPKapD89Lo/lLhcsXR+zOYl5z6zJZEFXil+q0"
            crossorigin="anonymous"
        />
        <title>
            {% block page_title %}Guillaume Chirache{% endblock page_title %}
        </title>
        <script>
            if (
                sessionStorage.getItem("color-theme") === "dark" ||
                (!("color-theme" in sessionStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
                document
                    .getElementById("theme-color-meta")
                    .setAttribute("content", "#111827");
            }
        </script>
    </head>

    <body
        class="flex h-screen flex-col justify-stretch bg-gray-50 text-black dark:bg-gray-900 dark:text-white"
    >
        <header
            class="bg-white shadow-sm dark:border-b dark:border-gray-700 dark:bg-gray-800 dark:shadow-none"
        >
            <div
                class="mx-auto max-w-5xl px-4 py-2 lg:flex lg:h-15 lg:items-center lg:justify-between"
            >
                <a
                    href="{{ get_url(path='/') }}"
                    class="flex items-center justify-center space-x-5"
                >
                    <div class="mt-2 text-xl font-semibold lg:mt-0">
                        Guillaume Chirache
                    </div>
                </a>

                <ul
                    class="my-2 flex items-center justify-center space-x-4 font-medium text-gray-700 lg:my-0 dark:text-gray-400"
                >
                    <li>
                        <a
                            class="hocus:text-red-700 dark:hocus:text-white focus"
                            href="{{ get_url(path='@/research.md') }}"
                            >Research</a
                        >
                    </li>
                    <li>
                        <a
                            class="hocus:text-red-700 dark:hocus:text-white focus"
                            href="{{ get_url(path='@/teaching.md') }}"
                            >Teaching</a
                        >
                    </li>
                    <li>
                        <a
                            class="hocus:text-red-700 dark:hocus:text-white"
                            href="{{ get_url(path='@/posts/_index.md') }}"
                            >Posts</a
                        >
                    </li>
                    <li>
                        <a
                            class="hocus:text-red-700 dark:hocus:text-white"
                            href="{{ get_url(path='@/contact.md') }}"
                            >Contact</a
                        >
                    </li>
                    <li>
                        <a
                            class="hocus:text-red-700 dark:hocus:text-white"
                            href="{{ config.extra.github }}"
                        >
                            <svg
                                fill="currentColor"
                                viewBox="0 -0.5 25 25"
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-5"
                            >

                                ></path>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a
                            class="hocus:text-red-700 dark:hocus:text-white"
                            href="{{ config.extra.linkedin }}"
                            ><svg
                                fill="currentColor"
                                viewBox="0 0 32 32"
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-5"
                            >
                                <path
                                    d="M28.778 1.004h-25.56c-0.008-0-0.017-0-0.027-0-1.199 0-2.172 0.964-2.186 2.159v25.672c0.014 1.196 0.987 2.161 2.186 2.161 0.010 0 0.019-0 0.029-0h25.555c0.008 0 0.018 0 0.028 0 1.2 0 2.175-0.963 2.194-2.159l0-0.002v-25.67c-0.019-1.197-0.994-2.161-2.195-2.161-0.010 0-0.019 0-0.029 0h0.001zM9.9 26.562h-4.454v-14.311h4.454zM7.674 10.293c-1.425 0-2.579-1.155-2.579-2.579s1.155-2.579 2.579-2.579c1.424 0 2.579 1.154 2.579 2.578v0c0 0.001 0 0.002 0 0.004 0 1.423-1.154 2.577-2.577 2.577-0.001 0-0.002 0-0.003 0h0zM26.556 26.562h-4.441v-6.959c0-1.66-0.034-3.795-2.314-3.795-2.316 0-2.669 1.806-2.669 3.673v7.082h-4.441v-14.311h4.266v1.951h0.058c0.828-1.395 2.326-2.315 4.039-2.315 0.061 0 0.121 0.001 0.181 0.003l-0.009-0c4.5 0 5.332 2.962 5.332 6.817v7.855z"
                                ></path></svg
                        ></a>
                    </li>
                </ul>
            </div>
        </header>

        <main
            class="prose dark:prose-invert prose-p:text-justify mx-auto mt-6 mb-auto w-full max-w-5xl p-4"
        >
            {% block content %}{% endblock content %}
        </main>

        <footer
            class="mt-6 border-t border-gray-200 bg-white text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400"
        >
            <div
                class="mx-auto flex max-w-5xl items-center justify-center px-4 py-3 lg:py-4"
            >
                <button
                    id="theme-toggle"
                    type="button"
                    class="flex items-center justify-center outline-none hover:cursor-pointer hover:text-red-700 dark:hover:text-white"
                    aria-label="Toggle theme"
                >
                    <svg
                        id="theme-toggle-dark-icon"
                        class="hidden w-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                        ></path>
                    </svg>
                    <svg
                        id="theme-toggle-light-icon"
                        class="hidden w-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        ></path>
                    </svg>
                </button>
                <a
                    class="ms-6 text-red-700 dark:text-red-300"
                    href="{{ config.extra.source }}"
                    >Source code</a
                >
            </div>
        </footer>

        <script src="{{ get_url(path='/js/theme-toggle.js') }}"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/katex.min.js"
            integrity="sha384-cpAIxua0Xbyc+XrpHQpCtJzGSZ6U2kS/FeyoKjnS+BgAYNV6uVUetVs/LC9+l3rs"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/contrib/auto-render.min.js"
            integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body)"
        ></script>
    </body>
</html>
